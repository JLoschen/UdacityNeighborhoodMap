<!DOCTYPE html>
<html>
<head>
  <!-- font awesome only used for the filter icon and the hamburger icon -->
	<link href="css/style.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet prefetch">
	<script src="js/knockout-latest.js">
	</script>
	<script src="js/map-styles.js">
	</script>
	<script src="js/app.js">
	</script>
	<title></title>
</head>
<body>
	<div class="container">
		<div id="map"></div>
		<div data-bind="css: {active: showSideBar()}" id="options-box">
			<h1>Neighborhood Map</h1>
			<h2>Eau Claire WI</h2>
			<div align="center" style="align-content: center;">
				<span>Map Style:<select data-bind="options:mapStyles, optionsText: 'name', value: SelectedStyle">
				</select></span>
			</div>
			<hr>
			<div class="search-form">
				<form action="#">
					<input data-bind="value: searchString, valueUpdate: 'afterkeydown'" placeholder="Filter" type="text"> <button id="search-btn"><i class="fa fa- fa-filter"></i></button>
				</form>
			</div>
			<div id="list-container">
				<ul class="locations" data-bind="template: {name:'pinTemp', foreach:filterPins }" id="locationsList"></ul>
			</div>
			<hr data-bind="visible: selectedModelId() != ''">
			<h4 data-bind="visible: selectedModelId() != ''" id="pic-heading">Top 6 pictures</h4>
			<div id="pic-container">
				<ul data-bind="template: {name:'imgTemp', foreach:selectedImages }" id="pic-list"></ul>
			</div>
    </div>
    <button data-bind="event {click: toggleSidebar},css: {active: showSideBar()}" id="hamburger-btn" type="submit"><i class="fa fa-2x fa-bars"></i></button> 
    <button id="foursquare-button" type="submit"><a href="https://foursquare.com/"><img alt="powered by foursquare" src="img/powered-by-foursquare.png"></a></button>
	</div>
	<script id="pinTemp" type="text/html">
	     <li data-bind="text: title, event {mouseover: onHoverOver, mouseout: onMouseOut, click: onClick}, 
	         css: {selected: isSelected()}"></li> 
	     
	</script> 
	<script id="imgTemp" type="text/html">
	     <li ><img data-bind="attr:{src: imgUrl}"> </li> 
	</script> 
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3Oa2aGLT1-vm75cjiH6SSxSr9588skUM&v=3&callback=initMap">
	</script>
</body>
</html>
