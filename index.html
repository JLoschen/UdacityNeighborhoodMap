<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/knockout-latest.js"></script> 
    <script src="js/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="options-box">
        <h1>Eau Claire Neighborhood Map</h1>
        <input type="text" data-bind="value: searchString, valueUpdate: 'afterkeydown'"/> 
        <div id="list-container" >
          <ul class="locations" data-bind="template: {name:'pinTemp', foreach:filterPins }"></ul>
        </div>
        <div>
          <ul data-bind="template: {name:'imgTemp', foreach:selectedImages }"></ul>
        </div>
      </div>
      <div id="map"></div>
    </div>
  
    <script id="pinTemp" type="text/html">
      <li data-bind="text: title, event {mouseover: onHoverOver, mouseout: onMouseOut, click: onClick}"></li> 
    </script>
    <script id="imgTemp" type="text/html">
      <li ><img data-bind="attr:{src: imgUrl}"> </li> 
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3Oa2aGLT1-vm75cjiH6SSxSr9588skUM&v=3&callback=initMap">
    </script>
  </body>
</html>
