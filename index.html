<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/knockout-latest.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="options-box">
        <h1>Find Your New NYC Home</h1>
        <input type="text" data-bind="value: searchString, valueUpdate: 'afterkeydown'"/> 
        <br/>
        <span data-bind="text: searchString"></span>
        <div>
          <button id="show-listings">Show Listings</button>
          <button id="hide-listings">Hide Listings</button>
          <button data-bind="click: testThing">Test it!</button>
        </div>
      </div>
      <div id="map"></div>
    </div>
  
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3Oa2aGLT1-vm75cjiH6SSxSr9588skUM&v=3&callback=initMap">
    </script>
  </body>
</html>
